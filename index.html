<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div style="height: 120px; background-color:lightgrey;border-radius: 10px;margin-bottom: 20px;">
            <div class="row" >
                <h1 id="result">Result</h1>
            </div>
            <div class="row">
                <h3 id="operation">Result</h3>
            </div>
        </div>
        
        <div class="row">
           <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">ร</button>
            <button class="btn" value="/">รท</button> 
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="del">DEL</button>
            <button class="ac">AC</button>  
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="">V</button>
            <button class="enter" style="flex-grow: 2; margin: 5px 10px; background-color: darkorange;">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
